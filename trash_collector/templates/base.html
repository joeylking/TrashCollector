<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
</head>
  <body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Trash Collector</a>
    <div class="navbar-nav">
    {% block navbar %}{% endblock %}
    <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
    </div>
  </nav>
  {% endif %}
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="Stock Image">
              <img src = "Trash_Collector_Photos/Man_Flexes_With_Garbage.jpg" style="width: 30%; height:30%;">
            </div>
          </div>
          <div class="col-8" align="center">
            <br />
            <br />
            <h1>{% block header %} Welcome to our trash collector website! {% endblock %}</h1>
            {% block content %}{% endblock %}
          </div>
          <div class="col-2"></div>
            <div class="Stock Image">
              <img src = "Trash_Collector_Photos/Thumbs_Up.jpg" style="width: 30%; height:30%;">
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
